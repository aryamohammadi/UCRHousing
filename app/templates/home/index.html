{% extends "base.html" %}

{% block title %}UCR HousingConnect - Find Your Perfect Off-Campus Housing{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Filters Section -->
    <div class="lg:col-span-1 bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">Filter Listings</h2>
        <form id="filter-form" class="space-y-4">
            <!-- Price Range -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Price Range</label>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <input type="number" name="min_price" id="min_price" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Min $" value="{{ min_price }}">
                    </div>
                    <div>
                        <input type="number" name="max_price" id="max_price" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Max $" value="{{ max_price }}">
                    </div>
                </div>
            </div>
            
            <!-- Bedrooms and Bathrooms -->
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label for="bedrooms" class="block text-sm font-medium text-gray-700">Bedrooms</label>
                    <select name="bedrooms" id="bedrooms" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="0" {% if bedrooms == 0 %}selected{% endif %}>Any</option>
                        <option value="1" {% if bedrooms == 1 %}selected{% endif %}>1+</option>
                        <option value="2" {% if bedrooms == 2 %}selected{% endif %}>2+</option>
                        <option value="3" {% if bedrooms == 3 %}selected{% endif %}>3+</option>
                        <option value="4" {% if bedrooms == 4 %}selected{% endif %}>4+</option>
                    </select>
                </div>
                <div>
                    <label for="bathrooms" class="block text-sm font-medium text-gray-700">Bathrooms</label>
                    <select name="bathrooms" id="bathrooms" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="0" {% if bathrooms == 0 %}selected{% endif %}>Any</option>
                        <option value="1" {% if bathrooms == 1 %}selected{% endif %}>1+</option>
                        <option value="1.5" {% if bathrooms == 1.5 %}selected{% endif %}>1.5+</option>
                        <option value="2" {% if bathrooms == 2 %}selected{% endif %}>2+</option>
                        <option value="2.5" {% if bathrooms == 2.5 %}selected{% endif %}>2.5+</option>
                    </select>
                </div>
            </div>
            
            <!-- Property Type -->
            <div>
                <label for="property_type" class="block text-sm font-medium text-gray-700">Property Type</label>
                <select name="property_type" id="property_type" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="" {% if property_type == '' %}selected{% endif %}>Any</option>
                    <option value="apartment" {% if property_type == 'apartment' %}selected{% endif %}>Apartment</option>
                    <option value="house" {% if property_type == 'house' %}selected{% endif %}>House</option>
                    <option value="room" {% if property_type == 'room' %}selected{% endif %}>Room</option>
                    <option value="townhouse" {% if property_type == 'townhouse' %}selected{% endif %}>Townhouse</option>
                </select>
            </div>
            
            <!-- Amenities -->
            <div>
                <span class="block text-sm font-medium text-gray-700 mb-1">Amenities</span>
                <div class="grid grid-cols-2 gap-2">
                    {% for amenity in amenities %}
                    <div class="flex items-center">
                        <input type="checkbox" name="amenities" id="amenity-{{ amenity.id }}" value="{{ amenity.id }}"
                               class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="amenity-{{ amenity.id }}" class="ml-2 text-sm text-gray-700">{{ amenity.name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="pt-2">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-sm">
                    Apply Filters
                </button>
            </div>
        </form>
    </div>
    
    <!-- Map and Listings Section -->
    <div class="lg:col-span-2 space-y-6">
        <!-- Map Container -->
        <div id="map" class="h-96 rounded-lg shadow-md"></div>
        
        <!-- Listings -->
        <div id="listings-container" class="space-y-4"></div>
        
        <!-- Listing Template (Hidden) -->
        <template id="listing-template">
            <div class="listing-item bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-between">
                    <h3 class="text-xl font-medium listing-title"></h3>
                    <span class="text-xl font-bold text-blue-600 listing-price"></span>
                </div>
                <p class="text-gray-600 listing-address"></p>
                <div class="flex space-x-4 mt-2 text-sm text-gray-500">
                    <span class="listing-bedrooms"></span>
                    <span class="listing-bathrooms"></span>
                    <span class="listing-property-type"></span>
                </div>
                <p class="mt-2 text-gray-700 listing-description"></p>
                <div class="mt-3">
                    <a href="#" class="listing-link text-blue-600 hover:text-blue-800">View Details â†’</a>
                </div>
            </div>
        </template>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
