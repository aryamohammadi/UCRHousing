{% extends "base.html" %}

{% block title %}Login - UCR HousingConnect{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-ucr-blue-700 dark:text-ucr-blue-300 mb-6 font-display">Login</h1>
    
    <form method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" name="username" id="username" required
                class="form-input mt-1 w-full"
                placeholder="Enter your username">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" name="password" id="password" required
                class="form-input mt-1 w-full"
                placeholder="Enter your password">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox">
            <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
        </div>
        
        <div>
            <button type="submit" class="w-full btn-primary py-2">
                <i class="fas fa-sign-in-alt mr-2"></i> Log In
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center text-sm">
        <p class="text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-ucr-blue-600 dark:text-ucr-blue-400 hover:underline">
                Register now
            </a>
        </p>
    </div>
</div>
{% endblock %}
